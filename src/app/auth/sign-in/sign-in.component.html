
<!--login start-->
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">

              <input type="email" class="form-control mb-3" placeholder="e-mail" aria-label="Username" aria-describedby="addon-wrapping" #userName required>
            </div>

            <div class="form-label-group">

              <input type="password" class="form-control mb-2" placeholder="Password" #userPassword required>

            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
<div *ngIf="authService.isLoggedIn">
 <label class="text-warning">Berhasil login</label>
  <button type="button" class="btn btn-lg btn-success btn-block text-uppercase" routerLink="/dashboard">
  Klik Untuk ke Halaman Admin  <i class="fa fa-3x text-light fa-arrow-right"></i>
  </button>
</div>

            <div *ngIf="!authService.isLoggedIn">
              <input type="button" class="btn btn-lg btn-primary btn-block text-uppercase" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">

            </div>

            <hr class="my-4">

            <button type="button" class="btn btn-lg btn-success btn-block text-uppercase" (click)="authService.GoogleAuth()">
              <i class="fa fa-2x fa-google-plus-square  text-light"></i> Sign In with Google</button>

          </form>
          <div class="redirectToLogin mt-3">
            <span>Belum punya akun ? <a class="redirect" routerLink="/logup">Daftar</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="email" class="form-control mb-3" aria-label="Username" aria-describedby="addon-wrapping" placeholder="Email Address" #userEmail required>

            </div>

            <div class="form-label-group">

              <input type="password" class="form-control mb-3" aria-label="Username" aria-describedby="addon-wrapping" placeholder="Password" #userPwd required>

            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <input type="button" class="btn btn-lg btn-primary btn-block text-uppercase" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">


            <hr class="my-4">

            <button type="button" class="btn btn-lg btn-danger btn-block text-uppercase" (click)="authService.GoogleAuth()">
              <i class="fa fa-2x fa-google-plus-square  text-light"></i> Sign In with Google</button>

          </form>
          <div class="redirectToLogin mt-3">
            <span>Sudah punya akun ? <a class="redirect" routerLink="/login">Log In</a></span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

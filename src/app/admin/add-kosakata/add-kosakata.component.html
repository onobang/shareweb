
        <!-- Show user data when logged in -->
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="kosakata.title"
                name="title"
              />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input
                class="form-control"
                id="description"
                required
                [(ngModel)]="kosakata.description"
                name="description"
              />
            </div>

            <button (click)="saveKosakata()" class="btn btn-success">Submit</button>
          </div>

          <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newKosakata()">Add</button>
          </div>
        </div>
